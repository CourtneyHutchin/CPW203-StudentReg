<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700&display=swap" rel="stylesheet">
    <title>Student Registration</title>
</head>

<body>
    <h1>Student Registration</h1>
    <form id="reg-form">

        <input type="text" name="first-name" id="first-name" placeholder="First Name">
        <span>*</span>
        <br><br>
        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
        <span>*</span>
        <br><br>
        <input type="text" name="dob" id="dob" placeholder="Date of Birth">
        <span>*</span>
        <br><br>
        <input type="text" name="address" id="address" placeholder="Address">
        <span>*</span>
        <br><br>

        <select id="program">
            <option value="" selected="true" disabled="disabled">Program of Study</option>
            <option value="CPW">Computer Programming</option>
            <option value="DED">Digital Entertainment &amp; Design</option>
        </select>
        <br><br>
        <button type="button">Register</button>
        <br><br>

        <div id="student-list">
            <ul></ul>
        </div>

        <div id="display">
            <h3>Name goes here...</h3>
            <p>Name is studying program</p>
        </div>
    </form>
    <script src="js/main.js"></script>
</body>

</html>
